<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/banner-editor.css">
    <script type="module" src="./scripts/index.js"></script>
    <title>Banner Editor</title>
</head>

<body>
    <h1 id="editor-title">Welcome to the Banner Editor, </h1>
    <div class="btn-wrapper">
        <button id="dashboard">My Dashboard</button>
        <button id="landing-edit">Landing Page Editor</button>
        <button id="log-out">Log Out</button>
    </div>
    <form id="banner-create">
        <label for="banner-heading">Heading</label>
        <div id="hd-inp-wrap">
            <input class="text" type="text" name="heading" id="banner-heading">
            <input type="color" value="#790A0A" name="heading" id="heading-color">
        </div>

        <label for="banner-subheading">Sub Heading</label>
        <div id="sub-inp-wrap">
            <input class="text" type="text" name="subHeading" id="banner-subheading">
            <input type="color" value="#790A0A" name="subHeading" id="sHeading-color">
        </div>

        <label for="cta-btn-text">Call To Action Text</label>
        <div id="cta-inp-wrap">
            <input class="text" type="text" name="cta" id="cta-btn-text">
            <input type="color" value="#790A0A" name="cta" id="cta-color">
        </div>

        <label for="pic-upload">Background Picture (optional)</label>
        <input type="file" name="upload" id="pic-upload">
        <div id="imgPreview"></div>
        <label for="background-color">Background Color (optional if background image is <strong>not</strong>
            set)</label>
        <input type="color" value="#790A0A" name="bg-color" id="background-color">
        <input type="submit" value="Create Banner">

        <div id="banner-preview" height="250">
            <h2 id="bHeading"></h2>
            <h3 id="bSubheading"></h3>
            <strong id="bCta"></strong>
        </div>
    </form>
</body>

</html>
